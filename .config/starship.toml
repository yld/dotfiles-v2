right_format = """$all"""
# Define Dracula color palette
[palettes.dracula]
black = "#282a36"
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[aws]
style = "bold orange"

[character]
error_symbol = "[âœ–](bold red)"
success_symbol = "[â¯](bold green)"
vimcmd_symbol = '[î˜«](bold green)'
vimcmd_replace_one_symbol = '[î˜«](bold cyan)'
vimcmd_replace_symbol = '[î˜«](bold purple)'
vimcmd_visual_symbol = '[î˜«](bold yellow)'

[cmd_duration]
style = "bold yellow"
format = '[\($duration\)]($style) '

[docker_context]
disabled = true

[directory]
style = "bold cyan"
truncation_length = 8
truncation_symbol = 'ï‚'
before_repo_root_style = 'bold white'
repo_root_style = 'bold pink'
truncate_to_repo = false

[git_branch]
always_show_remote = true
style = "bold pink"
format = '[$symbol\[$branch(:$remote_branch)\]]($style) '

[git_status]
style = "bold red"
ignore_submodules = true
deleted = '[ó°§§\($count\)](orange)'
modified = '[î©³\($count\)](orange)'
renamed = '[î« \($count\)](orange)'
staged = '[î¸™\($count\)](yellow)'
stashed = '[ï”\($count\)](green)'
untracked = '[î¯ƒ\($count\)](red)'
format = '([$count\[$all_status$ahead_behind\]]($style) )'

[hostname]
style = "bold purple"

[jobs]
symbol = 'î®'
number_threshold = 1
symbol_threshold = 1
style = 'fg:yellow'
format = '[$number]($style) '
# format = '[\($number\)$symbol]($style) '
# Replace the 'â¯' symbol in the prompt with 'âœ'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[nodejs]
detect_files = ['package.json', '.node-version', '!.zshrc']

[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[ruby]
symbol = 'ğŸ”º '
disabled = true

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

[status]
# style = 'bg:yellow'
# symbol = 'âŒ'
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
format = '[\($status\)](red)'
disabled = false

[custom.historyindex]
# command = """print -P '%h'"""
command = '''echo "$HISTCMD"'''
format = ' bug [$output]($style)'
when = true
use_stdin = false

