right_format = """$all"""
# Define Dracula color palette
[palettes.dracula]
black = "#282a36"
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[aws]
style = "bold orange"

[battery]
format = '[$symbol$percentage\)]($style) '

[character]
error_symbol = "[‚úñ](bold red)"
success_symbol = "[‚ùØ](bold green)"
vimcmd_symbol = '[Óò´](bold green)'
vimcmd_replace_one_symbol = '[Óò´](bold cyan)'
vimcmd_replace_symbol = '[Óò´](bold purple)'
vimcmd_visual_symbol = '[Óò´](bold yellow)'

[cmd_duration]
style = "bold yellow"
format = '[\($duration\)]($style) '

[docker_context]
disabled = true

[directory]
style = "bold cyan"
truncation_length = 8
truncation_symbol = 'ÔêÇ'
before_repo_root_style = 'bold white'
repo_root_style = 'bold purple'
truncate_to_repo = false

[dotnet]
detect_files = [
  'global.json',
  '!project.json',
  'Directory.Build.props',
  'Directory.Build.targets',
  'Packages.props',
]

[elixir]
disabled = true

[git_branch]
always_show_remote = false
symbol = " ÓÇ†"
style = "white"
format = '[$symbol]($style)\[[$branch](yellow)[(:$remote_branch)](cyan)\] '
# ignore_branches = ['master', 'main']
ignore_branches = []

[git_status]
# format = '($conflicted )($stashed )($deleted )($renamed )($modified )($typechanged )($staged )($untracked )($ahead_behind)'
format = '($stashed )($deleted )($renamed )($modified )($typechanged )($staged )($untracked )'
style = "bold red"
ignore_submodules = true
deleted = '[Û∞ßß\($count\)](orange)'
modified = '[Ó©≥\($count\)](orange)'
renamed = '[Ó´†\($count\)](orange)'
staged = '[Ó∏ô\($count\)](yellow)'
stashed = '[Ôîû\($count\)](green)'
untracked = '[ÓØÉ\($count\)](red)'
# format = '([$count\[$all_status$ahead_behind\]]($style) )'

[hostname]
style = "bold purple"

[jobs]
symbol = 'ÓÆû'
number_threshold = 1
symbol_threshold = 1
style = 'fg:yellow'
format = '[$number]($style) '
# format = '[\($number\)$symbol]($style) '
# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[nodejs]
detect_files = ['package.json', '.node-version', '!.zshrc']
disabled = true

[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[ruby]
symbol = 'üî∫ '
disabled = true

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

[status]
# style = 'bg:yellow'
# symbol = '‚ùå'
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
format = '[\($status\)](red)'
disabled = false

[custom.historyindex]
command = """print -P '%h'"""
# command = '''echo $HISTCMwD"'''
format = ' bug [$output]($style)'
when = true
# use_stdin = false
shell = ['zsh']
disabled = true
